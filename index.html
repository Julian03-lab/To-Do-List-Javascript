<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/484e19643d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <div class="title-container">
            <h1 id='title'>Simple JavaScript To-Do List </h1>
            <h3 id="subtitle">Made By <a href="https://github.com/Julian03-lab" target="_blank" id="link">Juli√°n Fontana</a></h3>
        </div>
        <div id="list">
            <div class="pendientes">
                <h2>Tareas pendientes</h2>
                <div id="task-list">
                    <div class="task" >
                        <input type="text" placeholder="Add task" id="task-input">
                        <i class="fa-solid fa-plus" id="add-task"></i>
                    </div
                </div>
            </div>
            <div class="hechas">
                <h2>Tareas hechas</h2>
                <div id="task-finished">
                </div>
            </div>
        </div>
    </div>

    <!--
    _ _        _ 
    / / \__/|  / |
    | | |\/||  | |
    | | |  |/\_| |
    \_\_/  \\__/
    -->

    <script src="app.js"></script>
</body>
</html>

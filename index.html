<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/484e19643d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <div id="list">
            <div class="pendientes">
                <h2>Tareas pendientes</h2>
                <div id="task-list">
                    <div class="task" id="add-task">
                        <i class="fa-solid fa-plus"></i>
                    </div>
                    <div class="task">
                        Tarea 1
                        <button><i class="fa-solid fa-check"></i></button>
                    </div>
                    <div class="task">
                        Tarea 2
                        <button><i class="fa-solid fa-check"></i></button>
                    </div>
                    <div class="task">
                        Tarea 3
                        <button><i class="fa-solid fa-check"></i></button>
                    </div>
                    <div class="task">
                        Tarea 4
                        <button><i class="fa-solid fa-check"></i></button>
                    </div>

                    
                </div>
            </div>
            <div class="hechas">
                <h2>Tareas hechas</h2>
                <div class="task-list">
                    <div class="task">
                        Tarea 1
                        <button><i class="fa-solid fa-check"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="app.js"></script>
</body>
</html>
